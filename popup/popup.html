<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="popup.css"></head>
<body>
	<label class="switch"><input type="checkbox" id="enabled"><span class="slider round"></span></label>
	<label for="enabled">Enabled</label>
	<a id="reset" title="Reset Settings">&#x21bb;</a>
	<h1>Configure 5e Tools Mirror Link </h1>
	<table>
		<tbody>
			<tr>
				<td><label for="link-select">Select a Mirror </label></td>
				<td><select id="link-select"></select></td>
			</tr>
			<tr id="custom-row">
				<td><label for="link-custom">Custom Mirror </label></td>
				<td><input id="link-custom" type="url" placeholder="https://my-5e.tools/"></td>
			</tr>
			<tr id="extension-row">
				<td><label for="link-extension">Pick Extension </label></td>
				<td><select id="link-extension"><option value=""></option></select></td>
			</tr>
		</tbody>
	</table>
	<p id="insecure" class="warning" style="display:none">! Warning: Recommend using mirrors with HTTPS !</p>
	<p id="unsupported" class="error" style="display:none">! Error: Unsupported URL Schema !</p>
	<button id="save" disabled>save changes</button>
	<script src="popup.js"></script>
</body>
</html>
